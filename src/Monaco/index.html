<!DOCTYPE html> 
<html> 
<head> 
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
    <link rel="stylesheet" 
          data-name="editor/editor.main" 
          href="./editor/editor.main.css" /> 
    <style> 
        html, body { height: 100%; margin: 0; } 
        #container {
            width: 100%;
            height: 100vh;
            background: transparent !important;
            border: none !important;
        }
    </style>
</head> 
<body> 
    <div id="container"></div> 
    <script src="./loader.js"></script> 
    <script> 
        require.config({ paths: { 'vs': '.' } }); 
    </script> 
    <script src="./editor/editor.main.js"></script> 
    <script> 
        monaco.editor.defineTheme('transparent-theme', {
            base: 'vs-dark',
            inherit: true,
            rules: [
                { token: 'comment', foreground: 'aaaaaa', fontStyle: 'italic' },
                { token: 'variable', foreground: '00796b' },
                { token: 'identifier', foreground: '558b2f' },
                { token: 'type', foreground: '4ec9b0' },
                { token: 'keyword', foreground: 'c586c0' },
                { token: 'function', foreground: 'd7ba7d' },
                { token: 'number', foreground: 'b5cea8' }    
            ],
            colors: {
                'editor.background': '#00000000',
                'editor.selectionBackground': '#3399ff40',
                'editor.selectionForeground': '#ffffff',
                'editor.inactiveSelectionBackground': '##cceeff66'
            }
        });

        var editor = monaco.editor.create(document.getElementById('container'), { 
            value: 'print(\'Hello World\')', 
            language: 'python',
            theme: 'transparent-theme',
            automaticLayout: true,
            fontSize: 16,
            renderLineHighlight: 'none',
            lineDecorationsWidth: 0,
            occurrencesHighlight: false,
            scrollBeyondLastLine: false,
            minimap: {
                enabled: false
            },
        }); 

        document.querySelector('.monaco-editor').style.outline = 'none';
        document.querySelector('.monaco-editor').style.border = 'none';
    </script> 
</body> 
</html>
